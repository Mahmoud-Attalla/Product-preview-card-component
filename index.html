<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--css file-->
  <!--cart shopping icons-->
  <link rel="stylesheet" type="text/css" href="css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="product-card">
    <figure>
      <div class="image">
        <img id="desktop" src="images/image-product-desktop.jpg" alt="image product">
        <img id="mobile" src="images/image-product-mobile.jpg" alt="image product">
      </div>
      <figcaption>
        <div>
          <small>Perfume</small>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span>$149.99</span>
            <span><del>$169.99</del></span>
          </div>
        </div>
        <a aria-label="Add a product to the cart" href="#"> 
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </a>
      </figcaption>
    </figure>
  </div>
</main>
  <div class="attribution">
    Challenge by <a aria-label="www.frontendmentor.io" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a aria-label="web designer" href="#">Mahmoud Abd-El-Fattah</a>.
  </div>
</body>
</html>
